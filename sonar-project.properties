# Project identification
sonar.projectKey=Emanuel181_hackathon
sonar.organization=emanuel181

# Project metadata
sonar.projectName=Hackathon
sonar.projectVersion=1.0

# Source code location - Next.js 16 with App Router
sonar.sources=src/app,src/components,src/lib
sonar.tests=

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,\
    **/.next/**,\
    **/out/**,\
    **/build/**,\
    **/coverage/**,\
    **/public/**,\
    **/prisma/migrations/**,\
    **/*.config.js,\
    **/*.config.mjs,\
    **/src/generated/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sources.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx

# Encoding
sonar.sourceEncoding=UTF-8